<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="container text-center my-5">
        <h1>JavaScript Quiz</h1>
    </header>
    <main class="container">
        <section id="start-container" class="text-center">
            <h2>Welcome to the Quiz!</h2>
            <button id="start-button" class="btn btn-primary">Start Quiz</button>
        </section>

        <section id="quiz-container" style="display: none;">
            <h2>Question 1</h2>
            <p id="question-text">What is JavaScript?</p>
            <ul id="options-list" class="list-group">
                <li class="list-group-item"><button class="option-button btn btn-outline-primary">Option 1</button></li>
                <li class="list-group-item"><button class="option-button btn btn-outline-primary">Option 2</button></li>
                <li class="list-group-item"><button class="option-button btn btn-outline-primary">Option 3</button></li>
            </ul>
            <p>Time Left: <span id="timer">60</span> seconds</p>
        </section>

        <section id="end-container" style="display: none;">
            <h2>Quiz Over!</h2>
            <p>Your score: <span id="score">0</span></p>
            <form id="initials-form">
                <div class="form-group">
                    <label for="initials">Enter your initials:</label>
                    <input type="text" id="initials" class="form-control" maxlength="3" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>

    <footer class="container text-center my-5">
        <p>&copy; 2023 Jason Wells</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
